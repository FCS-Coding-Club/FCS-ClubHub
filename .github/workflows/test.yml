name: Flask App Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  CI:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        poetry-version: [1.1.11]
        os: [ubuntu-18.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Depenencies
        run: |
          pip install -U pip
          pip install poetry
          ./init.sh
          poetry install
        env:
          POETRY_VIRTUALENVS_CREATE: false
      - name: Run Pytest
        run: pytest -v
        env:
          PYTHONPATH: .
