<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--BOOTSTRAP CDNS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block head %}
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body class="w-100 h-100" style="overflow: scroll;">
    <div class="d-flex flex-column min-vh-100 vh-100">
        <nav class="navbar w-100 py-3 flex-shrink-0 bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">FCS Club Hub</a>
                </div>
                <div class="d-flex">
                    <div class="nav-item me-2">
                        <form action="/register"><input type="submit" class="btn btn-light btn-sm" value="Register" /></form>
                    </div>
                    <div class="nav-item">
                        <form action="/login"><input type="submit" class="btn btn-light btn-sm" value="Log In" /></form>
                    </div>
                </div>
            </div>
        </nav>
        <main role="main" class="flex-grow-1">{% block content %}{% endblock %}</main>
        <footer class="w-100 py-2 flex-shrink-0">
            <div class="footer-copyright text-center py-3 text-dark">Â© 2021 Copyright:
                <a href="https://github.com/FCS-Coding-Club/"> Friends' Central Coding Club</a>
            </div>
        </footer>
    </div>
</body>
</html>
