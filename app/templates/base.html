<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--BOOTSTRAP CDNS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--MATERIAL DESIGN FOR BOOTSTRAP-->
    
    {% block head %}
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body class="w-100 h-100">
    <div class="d-flex flex-column overflow-hidden min-vh-100 vh-100">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">FCS Club Hub</a>
                </div>
                <div class="nav-item ml-auto">
                    <form action="/register"><input type="submit" class="btn btn-light btn-sm" value="Register" /></form>
                </div>
                <div class="nav-item">
                    <form action="/login"><input type="submit" class="btn btn-light btn-sm" value="Log In" /></form>
                </div>
            </div>
        </nav>
        <main role="main" class="flex-grow-1 overflow-auto">{% block content %}{% endblock %}</main>
        <footer class="container-fluid flex-grow-0 flex-shrink-1">
            <div class="footer-copyright text-center py-3 text-dark">Â© 2021 Copyright:
                <a href="https://github.com/FCS-Coding-Club/"> Friends' Central Coding Club</a>
            </div>
        </footer>
    </div>
</body>
</html>
